apply from: "$rootDir/shared.gradle"
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    defaultConfig {
        testInstrumentationRunner "com.bsav.testutils.CustomTestRunner"
    }
    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation project(":core")
    implementation project(":db")
    implementation project(":networkhelper")

    testImplementation project(":testutils")
    androidTestImplementation project(":testutils")

    // Navigation
    implementation libs.bundles.navigation

    implementation libs.skeleton

    // Testing
    testImplementation libs.mockk
    testImplementation libs.junit
    testImplementation libs.coretesting
    testImplementation libs.coroutines.test

    androidTestImplementation libs.hilt.testing.android
    kaptAndroidTest libs.hilt.testing.compiler
    androidTestImplementation libs.mockkandroid
}